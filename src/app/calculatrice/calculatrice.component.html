<div class="box">
    <div class="line">
        <input type="text" [(ngModel)]="num1" />
        <input type="text" [(ngModel)]="num2" />
    </div>
    <div class="line">
        <button (click)="add()">+</button>
        <button (click)="minus()">-</button>
    </div>
    <div class="line">
        <button (click)="prod()">X</button>
        <button (click)="div()">/</button>
    </div>
    <div class="res">{{ res }}</div>
</div>
